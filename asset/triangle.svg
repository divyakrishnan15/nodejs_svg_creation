<svg id="shape" version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">function beat(){
    return `
    <style>
      #shape {
          animation-name: beat;
          animation-duration: 1.5s;
          animation-iteration-count: infinite;
      }
      @keyframes beat {
          0%{
              transform: scale(1);
          }

          50% {
              transform: scale(0.85);
          }

          100% {
              transform: scale(1);
          }
      }
  </style>
  `
}<path d="M150 0 L75 200 L250 200 Z" fill="blue"/><text x="150" y="125" font-size="60" text-anchor="middle" fill="red">TRI</text></svg>