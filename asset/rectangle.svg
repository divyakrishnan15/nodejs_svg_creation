<svg id="shape" version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">function beat(){
    return `
    <style>
      #shape {
          animation-name: beat;
          animation-duration: 1.5s;
          animation-iteration-count: infinite;
      }
      @keyframes beat {
          0%{
              transform: scale(1);
          }

          50% {
              transform: scale(0.85);
          }

          100% {
              transform: scale(1);
          }
      }
  </style>
  `
}<rect width="300" height="100" fill="yellow"/><text x="150" y="70" font-size="60" text-anchor="middle" fill="blue">RCT</text></svg>